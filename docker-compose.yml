version: "3.9"

services:
  minecraft:
    image: "marctv/minecraft-papermc-server:1.16"
    container_name: "minecraft"
    container_name: "mcserver"
    environment:
      MEMORYSIZE: "16G"
    volumes:
      - "/home/youruser/minecraft:/data:rw"
    ports:
      - "25565:25565"
    # The following allow `docker attach mcserver` to work
    stdin_open: true
    tty: true
